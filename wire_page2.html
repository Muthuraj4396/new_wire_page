<head><title>wirepage2</title>

<div class = "header">

</div>
<div class = "left" >
        <div class = "namedetail">
            <div class = "box">Name Detail</div>
            <div class = "align">
                <div class = "name" >Name</div>
                <div class = "colon">:</div>
                <div id = "output_name" class="label"></div>

            <div class = "align">
                <div class = "design" >Design</div>
                <div class = "colon">:</div>

            </div>

        </div>
    </div><div class = "right">

        <div class = "button">Update</div>
    </div>
    <div class ="update">

            <div class = "main">

                    <div class="updatecolon">:</div>
                    <input type = "name" id = "get_email" class = "input" />
                </div>  

            <div class = "main">
                <div class="updatename">Design</div>
                <div class="updatecolon">:</div>
                <input type = "name" id = "get_design" class = "input">
                <div class="updatename">Ph</div>
                <div class="updatecolon">:</div>
                <input type = "name" id = "get_ph" class = "input">
                
            </div>  
        <div id="update_button" class = "button">Update</div>
    </div>
</div>
<div class = "footer"></div>
